<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../res/favicon.png">
    <link rel="stylesheet" href="../css/crud.css">
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <title>Manage Projects - CRUD Operations</title>
</head>
<body>
<button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
    <span class="theme-icon">
        <i class="fa-regular fa-moon"></i>
    </span>
</button>

<div class="wrapper">
    <header class="header">
        <div class="logo">
            <a href="../index.html">Jialuo Hu</a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="../res/sample.pdf" target="_blank">Resume</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <h1>Manage Project Cards</h1>
        <p class="subtitle">Create, Update, and Delete project cards from localStorage or remote storage</p>

        <!-- Data Source Selection -->
        <div class="data-source-selector">
            <label>
                <input type="radio" name="dataSource" value="local" checked>
                <span><i class="fa-solid fa-hard-drive"></i> Local Storage</span>
            </label>
            <label>
                <input type="radio" name="dataSource" value="remote">
                <span><i class="fa-solid fa-cloud"></i> Remote (JSONBin)</span>
            </label>
        </div>

        <!-- Status Message -->
        <div id="status-message" class="status-message"></div>

        <!-- Load Projects Section -->
        <section class="section">
            <h2><i class="fa-solid fa-download"></i> Load Projects</h2>
            <button id="load-btn" class="btn btn-primary">
                <i class="fa-solid fa-refresh"></i> Load Projects
            </button>
            <div id="projects-list" class="projects-list"></div>
        </section>

        <!-- Create Project Section -->
        <section class="section">
            <h2><i class="fa-solid fa-plus-circle"></i> Create New Project</h2>
            <form id="create-form" class="project-form">
                <div class="form-group">
                    <label for="create-title">Title *</label>
                    <input type="text" id="create-title" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="create-img">Image Path *</label>
                    <input type="text" id="create-img" required placeholder="res/project-image.webp">
                </div>
                <div class="form-group">
                    <label for="create-alt">Image Alt Text *</label>
                    <input type="text" id="create-alt" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="create-desc">Description *</label>
                    <textarea id="create-desc" required maxlength="500" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="create-link">Project Link *</label>
                    <input type="text" id="create-link" required placeholder="pages/projects.html#project1">
                </div>
                <div class="form-group">
                    <label for="create-linkText">Link Text</label>
                    <input type="text" id="create-linkText" maxlength="50" placeholder="View Project">
                </div>
                <button type="submit" class="btn btn-success">
                    <i class="fa-solid fa-plus"></i> Create Project
                </button>
            </form>
        </section>

        <!-- Update Project Section -->
        <section class="section">
            <h2><i class="fa-solid fa-edit"></i> Update Existing Project</h2>
            <div class="form-group">
                <label for="update-select">Select Project to Update</label>
                <select id="update-select">
                    <option value="">-- Select a project --</option>
                </select>
            </div>
            <form id="update-form" class="project-form" style="display: none;">
                <input type="hidden" id="update-index">
                <div class="form-group">
                    <label for="update-title">Title *</label>
                    <input type="text" id="update-title" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="update-img">Image Path *</label>
                    <input type="text" id="update-img" required>
                </div>
                <div class="form-group">
                    <label for="update-alt">Image Alt Text *</label>
                    <input type="text" id="update-alt" required maxlength="100">
                </div>
                <div class="form-group">
                    <label for="update-desc">Description *</label>
                    <textarea id="update-desc" required maxlength="500" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="update-link">Project Link *</label>
                    <input type="text" id="update-link" required>
                </div>
                <div class="form-group">
                    <label for="update-linkText">Link Text</label>
                    <input type="text" id="update-linkText" maxlength="50">
                </div>
                <button type="submit" class="btn btn-warning">
                    <i class="fa-solid fa-save"></i> Update Project
                </button>
            </form>
        </section>

        <!-- Delete Project Section -->
        <section class="section">
            <h2><i class="fa-solid fa-trash"></i> Delete Project</h2>
            <div class="form-group">
                <label for="delete-select">Select Project to Delete</label>
                <select id="delete-select">
                    <option value="">-- Select a project --</option>
                </select>
            </div>
            <button id="delete-btn" class="btn btn-danger" disabled>
                <i class="fa-solid fa-trash-alt"></i> Delete Project
            </button>
        </section>
    </main>

    <footer class="footer">
        <section class="copyright">
            <span>&copy;Copyright 2025 Jialuo Hu</span>
        </section>
    </footer>
</div>

<script src="../js/theme-toggle.js"></script>
<script src="../js/crud-operations.js"></script>
</body>
</html>
