<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form-no-js.css">
    <title>contact form</title>
</head>
<body>
    <div class="container">
        <form action="http://httpbin.org/get" method="get">
            <input type="hidden" name="possible_bot" value="true">
            <div class="form-container">
                <h1>Contact Form</h1>
                <div class="form-field name">
                    <label for="name">Name <span class="required-indicator" aria-label="required">*</span></label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        required
                        minlength="2"
                        maxlength="100"
                        pattern="[A-Za-z\s\-']+"
                        placeholder="Enter your full name"
                        autocomplete="name"
                        aria-required="true">
                </div>

                <div class="form-field email">
                    <label for="email">Email <span class="required-indicator" aria-label="required">*</span></label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        required
                        maxlength="50"
                        placeholder="your.email@example.com"
                        autocomplete="email"
                        aria-required="true">
                </div>

                <div class="form-field comments">
                    <label for="comments">Comments</label>
                    <textarea
                        name="comments"
                        id="comments"
                        maxlength="1000"
                        placeholder="Share your thoughts or questions (optional)"
                        rows="5"></textarea>
                </div>
                <div class="output-container">
                    <output name="error-message" id="error-message" aria-live="polite"></output>
                    <output name="info-message" id="info-message" aria-live="polite"></output>
                </div>
                <div class="form-field submit">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
